<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = ['bcde','bcde','bcde']
    let k = 1;
    for (let i = 0; i < a.length +2; i++) {
        document.write('</br>')
        for (let j = 0; j < a[0].length+2; j++) {
            if(j==1 && i==k && k <= a.length){
                document.write(a[k-1]);
                j = a[k-1].length;
                k++;
            }else document.write('*');

        }
    }

</script>
</body>
</html>
